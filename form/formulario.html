<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="main.js"></script>
  <title>formulário</title>
</head>
<body>
  <div id="container">
    <form>
      <h1>Receba suas informações do site</h1>
      <fieldset>
        <h3>Nome</h3>
        <input type="text" name="nome" placeholder="Nome completo">
        <h3>Idade</h3>
        <input type="number" name ="idade" placeholder="Quantos anos você tem?">
        <h3>Nacionalidade</h3>
        <input type="text" name ="nacionalidade" placeholder="Qual é a sua nacionalidade?">
        <h3>Endereço</h3>
        <input type="text" name ="endereco" placeholder="Digite seu endereço completo aqui">
        <h3>e-mail</h3>
        <input type="text" name ="email" placeholder="Digite seu nome aqui">

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
    <div class="resposta">
      <h1>Confira seus dados</h1>
      <ul></ul>
    </div>
  </div>
</body>
</html>
